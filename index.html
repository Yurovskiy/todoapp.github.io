<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--TODO Two sections with input select and list of items. Input must search in the items by query wich was selected.-->
<!--TODO Every typing should call function and rerender list of items. hint: noresults ? show "no items"    -->

<section class="section_1">

    <input  onkeyup="search()"
            type='text'
            id='search'
            name="searchQuery"
            autocomplete='off'
            placeholder="Search">

    <select id="mySelect"
            onchange="onChangeSelect()">

        <option value="name">name</option>
        <option value="email">email</option>

    </select>

    <div id='result'>

    </div>

</section>

<section class="section_2">

    <input type="text"
           id="newTodo"
           placeholder="Enter name">

    <button type="button"
            id="addTodo"
            value="add"> Add
    </button>

    <div style="display: inline;">
        <button id="clear">clear all
        </button>
    </div>

    <div id="todosList" class="todos">

    </div>


</section>


<script src="todo.js"></script>
<script src="search.js"></script>
</body>
</html>
